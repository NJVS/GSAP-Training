<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GSAP Training 3 - 300x600</title>

  <link rel="stylesheet" href="./main.css">
</head>

<body>
  <main id="banner">
    <!-- main logo -->
    <img class="main_logo" src="./assets/foxtelLogo.png">

    <!-- FRAME 1 -->
    <section class="frame frame1">
      <svg width="300" height="600" viewbox="0 0 300 600">
        <!-- mask -->
        <defs>
          <mask id="frame1_mask">
            <rect width="150%" height="160%" x="0%" y="-50%" style="fill: #fff; rotate: 15deg" />
          </mask>
        </defs>
        <!-- container to mask -->
        <g mask="url(#frame1_mask)">
          <image class="bg" href="./assets/txt01.png" />
          <image class="disc" href="./assets/disc01.png" />
          <image class="ribbon" href="./assets/ribbon01.png" />
        </g>
      </svg>
    </section>

  </main>
