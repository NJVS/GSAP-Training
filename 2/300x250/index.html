<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GSAP Training 2 - 300x250</title>

  <link rel="stylesheet" href="./main.css">
</head>

<body>
  <div id="banner" class="banner">
    <div class="frames">
      <div class="frame frame1">
        <img src="./assets/bg.jpg" class="f1_bg">
        <img src="./assets/seal.png" class="f1_seal">
        <img src="./assets/frame1-text1.svg" class="f1_text">
        <img src="./assets/frame1-text2.svg" class="f1_text">
        <img src="./assets/frame1-text3.svg" class="f1_text">
      </div>

      <div class="frame frame2">
        <img src="./assets/orangebg.jpg">
        <img src="./assets/iq3.png">
        <p>
          Requires Sports HD subscription with iQ4 box, compatible 4K
          <br>
          TV and HDMI cable. Not available to all homes.
        </p>
        <img src="./assets/frame2-text1.svg" class="f2_text1">
        <img src="./assets/frame2-text2.svg" class="f2_text1">
        <img src="./assets/frame2-text3.svg" class="f2_text1">
        <img src="./assets/frame3-text1.svg" class="f2_text2">
        <img src="./assets/frame3-text2.svg" class="f2_text2">
        <img src="./assets/frame3-text3.svg" class="f2_text2">
        <img src="./assets/frame3-text4.svg" class="f2_text2">
      </div>

      <div class="frame frame3">
        <img src="./assets/frame4-logo.svg" class="f3_logo">
        <img src="./assets/frame4-text1.svg" class="f3_text">
        <img src="./assets/frame4-text2.svg" class="f3_text">
        <img src="./assets/frame4-text3.svg" class="f3_text">
        <img src="./assets/frame4-btn.svg" class="f3_btn">
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
  <script src="./main.js"></script>
</body>

</html>
