<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GSAP Training 3 - 160x600</title>

  <link rel="stylesheet" href="./main.css">
</head>

<body>
  <main id="banner">
    <img class="main_logo" src="./assets/foxtelLogo.png">
    <!-- Frame 1 -->
    <section class="frame frame1">
      <svg width="160" height="600" viewbox="0 0 160 600">
        <defs>
          <mask id="maskff1">
            <rect />
          </mask>
        </defs>
        <g mask="url(#maskff1)">
          <image class="bg" href="./assets/txt01.png" />
          <image class="disc" href="./assets/disc01.png" />
          <image class="ribbon" href="./assets/ribbon01.png" />
        </g>
      </svg>
    </section>

    <!-- Frame 2 -->
    <section class="frame frame2">
      <svg width="160" height="600" viewbox="0 0 160 600">
        <defs>
          <mask id="maskff2">
            <rect />
          </mask>
        </defs>
        <g mask="url(#maskff2)">
          <image class="bg" href="./assets/img01.jpg" />
          <image class="disc" href="./assets/disc02.png" />
          <image class="ribbon" href="./assets/ribbon02.png" />
        </g>
      </svg>
    </section>

    <!-- Frame 3 -->
    <section class="frame frame3">
      <svg width="160" height="600" viewbox="0 0 160 600">
        <defs>
          <mask id="maskff3">
            <rect />
          </mask>
        </defs>
        <g mask="url(#maskff3)">
          <image class="bg" href="./assets/img02.jpg" />
          <image class="ribbon" href="./assets/ribbon02.png" />
        </g>
      </svg>
    </section>
   
    <!-- Frame 4 -->
    <section class="frame frame4">
      <svg width="160" height="600" viewbox="0 0 160 600">
        <defs>
          <mask id="maskff4">
            <rect />
          </mask>
        </defs>
        <g mask="url(#maskff4)">
          <image class="bg" href="./assets/img03.jpg" />
          <image class="ribbon" href="./assets/ribbon02.png" />
        </g>
      </svg>
    </section>

    <!-- Frame 5 -->
    <section class="frame frame5">
      <svg width="160" height="600" viewbox="0 0 160 600">
        <defs>
          <mask id="maskff5">
            <rect />
          </mask>
        </defs>
        <g mask="url(#maskff5)">
          <image class="bg" href="./assets/txt02.png" />
          <image class="disc" href="./assets/disc01.png" />
          <image class="ribbon" href="./assets/ribbon03.png" />
        </g>
      </svg>
    </section>
  </main>
  



  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
  <script src="./main.js"></script>
</body>

</html>
